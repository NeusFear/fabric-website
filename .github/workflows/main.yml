name: Publish Website
on:
  push:
    branches: [ master ]

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: Create-CSS
      run: touch ./css/bulma.css
    - name: Compile-CSS
      uses: gha-utilities/sass-build@v0.2.5
      with:
        source: ./css/bulma.scss
        destination: ./css/bulma.css
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 #install the python needed
    - name: execute py script # run the run.py to get the latest data
      run: |
        python module.py
    - name: FTP-Deploy-Action #TODO: make ftp ignore the moduels now they get put into one file
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: sftp://51.222.31.214/var/www/brandonmdavis.com/test2
        ftp-username: ubuntu
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        known-hosts: ${{ secrets.FTP_KNOWN_HOSTS }}
        git-ftp-args: --all
